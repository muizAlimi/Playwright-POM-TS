# â–¶ï¸  Playwright CI  â—€ï¸
# One clean test run after every merge to main
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
name: Playwright CI            # Label used in Actions UI & badge

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Triggers
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  push:                        # Fire only when commits land on main
    branches: [main]

  # pull_request:              # ğŸ”’ Disabled to avoid duplicate runs.
  #   branches: [main]         #   â†’ Uncomment if you want preâ€‘merge checks.

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Jobs
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
  test:                        # Single job for the entire suite
    runs-on: ubuntu-latest     # Fresh Linux VM each time

    # Environment variables (secrets are masked as *** in logs)
    env:
      TEST_USER: ${{ secrets.TEST_USER }}
      TEST_PASS: ${{ secrets.TEST_PASS }}
      BASE_URL:  ${{ secrets.BASE_URL }}

    steps:
      # 1ï¸âƒ£  Check out the repository
      - uses: actions/checkout@v4

      # 2ï¸âƒ£  Set up Node.js (with npm cache)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3ï¸âƒ£  Install dependencies + Playwright browsers
      - name: Install deps & browsers
        run: |
          npm ci
          npx playwright install --with-deps

      # 4ï¸âƒ£  Run the Playwright test suite
      - name: Run tests
        run: npx playwright test --reporter=html   # Generates /playwright-report
        continue-on-error: true                    # â† keep going even if tests fail

      # 5ï¸âƒ£  Upload the HTML report (plus videos/traces) as an artifact
      - name: Upload Playwright report
        if: always()                               # Always run this step, even if tests fail
      - uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
